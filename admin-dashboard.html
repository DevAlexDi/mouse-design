<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <link href="css/style-tatia.css" rel="stylesheet">
    <link href="css/media-tatia.css" rel="stylesheet">
</head>
<body>
<div class="admin_flex_wrap">
    <header class="admin_header">
        <div class="logo">
            <div class="mouse_img"><img src="img/admin/admin_logo.png" alt=""></div>
            <div class="mouse_text">
                <img src="img/admin/admin_logo_text.png" alt="Mouse">
                <span>Support</span>
            </div>
        </div>
        <div class="search">
            <input type="text">
        </div>
        <div class="notification_panel">
            <div class="not_block messages">
                <img src="img/admin/message_icon.png" alt="" class="img-responsive">
                <span class="count">356</span>
            </div>
            <div class="not_block notifications">
                <img src="img/admin/notification_icon.png" alt="" class="img-responsive">
            </div>
        </div>
        <div class="admin_user">
            <div class="user_info">
                <p class="name">Roman Lenko</p>
                <p class="who">Admin</p>
            </div>
            <div class="user_ava" style="background-image: url(img/admin/non-photo.png)"></div>
        </div>
    </header>
    <div class="admin_page">
        <nav>
            <a href="#" class="admin_menu_link active">
                <span class="icon"></span>
                <span class="text">Dashboard</span>
                <span class="count">120</span>
            </a>
            <a href="#" class="admin_menu_link">
                <span class="icon"></span>
                <span class="text">Accounts</span>
            </a>
            <div class="opening">
                <a href="#" class="admin_menu_link">
                    <span class="icon"></span>
                    <span class="text">Events</span>
                    <span class="count">120</span>
                </a>
                <div class="submenu">
                    <a href="#">New events</a>
                    <a href="#">Pending events</a>
                    <a href="#">Approved events</a>
                    <a href="#">Denied events</a>
                    <a href="#">Active events</a>
                    <a href="#">Inactive events</a>
                    <a href="#">Analytics</a>
                </div>
            </div>
        </nav>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
